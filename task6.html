    <script>
        'use strict';

        function camelCase(str) {
            var result = '';
            var strUpp = str.toUpperCase();
            for (var i = 0; i < str.length; i++) {
                if (strUpp[i] === str[i] ) {
                  result += ' ' + str.substring(0 , i  );
                  str = str.substring(i, str.length);
                  strUpp = strUpp.substring(i, strUpp.length);
                  i = 1;
                }
            }
            alert(str);
            return result;

        }
        console.log( camelCase('getElementBy') );
    </script>
