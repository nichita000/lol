    <script>
        'use strict'

        var newArr = [1, 2.3, 0.1, -1];

        function newInteger(arr) {
            var exm = [];
            arr.forEach(function(v, i) {
                if (Math.ceil(v) === v ) {
                    exm.push(v);
                }
            })
            return exm;
        }


        console.log(newInteger(newArr));
    </script>
