<body>
    <script>
        'use strict'

        function reverseArray(arr) {
            var result;
            var j = -1;
            var newa = [];
            newa.length = arr.length;
            // arr = arr.join(',');
            for (var i = arr.length - 1; i >= 0; --i) {
                j++
                newa[j] = arr[i];
            }
            return newa;
        }
        var newArr = [1, 2, 3];
        console.log(reverseArray(newArr));
    </script>
