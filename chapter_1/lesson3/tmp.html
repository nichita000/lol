        function findKey(str, prop) {
                var keys = [];
                var keySec = [];
                for (var key in prop) {
                    keys.push('{{' + key + '}}');
                    keySec.push(key);
                }
                for (var i = 0; i < keys.length; i++) {
                    str = str.replace(keys[i], ' ' + prop[keySec[i]] + ' ');
                }
                return str
        };

        function findMoreKeys(stra, propa) {
            var result = '';
            for (var e = 0; e < propa.length; e++) {
            result += findKey(stra, propa[e]);
