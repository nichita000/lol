        function get (url, success, error) {
            var a = new XMLHttpRequest();

            a.open('GET', url, true);

            a.send();

            a.onreadystatechange = function () {
                if (this.readyState === 4) {
                    if (this.status === 200) {
                        success();
                    } else {
                        error();
                    }
                }
            }
        }
