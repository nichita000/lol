    <script>
        'use strict'

        function findAlo(str) {

            var result = '';
            var j = 0;

            str = str.split(' ');
            str.forEach(function(v) {
                if (v[0] + v[1] + v[2] === 'alo') {
                    result += ' ' + v;
                }
            })
            return result;
        }
