<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function calculate(numFirst, numSec) {

            numFirst += '';
            numSec += '';

            var result = '';
            var ans1 = +numFirst[0] + +numSec[0];
            var ans2 = +numFirst[1] + +numSec[1];
            var ans3 = +numFirst[2] + +numSec[2];

            if (ans3 > 10) {
                ans3 -= 10;
                ans2 += 1;
            } else if (ans2 > 10) {
                ans2 -= 10;
                ans1 += 1;
            }

            ans3 += '';
            ans2 += '';
            ans1 += '';
            result = ans1 + ans2 + ans3;

            return result;
        }

        console.log(calculate(999, 100));
    </script>
</body>

</html>
