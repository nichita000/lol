<body>
    <script>
        'use strict'

        function getMonths(num) {

            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            num -= 1;

            if (num > 11 || num < 0 ) {
                alert('error');
            }
            else {
                alert(months[num]);
            }
        }

    console.log(getMonths(+prompt('Введите очередь месяца', '0')));
    </script>
</body>

</html>
