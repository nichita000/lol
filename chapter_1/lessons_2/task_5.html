<body>
    <script>
        'use strict'

        var exm = [{
            value: 253
        }, {
            value: 444
        }, {
            value: 222
        }, {
            value: 111
        }];

        function even(arr) {

            var lol = [];

            arr.forEach( function(v) {
                if (v.value % 2 == 0) {
                    lol.push(v);
                }
            })
            return lol;
        }

        console.log(even(exm));
    </script>
