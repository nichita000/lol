<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="template.js"></script>
</head>

<body>
    <style>

    </style>
    <div id='wind'></div>
    <script>
        var entry = {
            Author: "Vasya ",
            Title: "first entry",
            Text: "vasea molodets"

        }

        function get(url, succ, err) {
            var a = new XMLHttpRequest();
            a.open('GET', 'http://localhost:3333/entry', true);
            a.send();
            a.onreadystatechange = function() {
                if (this.readyState === 4) {
                    if (this.status === 200) {
                        succ(a.responseText);
                    } else {
                        err();
                    }
                }
            }
        }

        function post(url, succ, err) {
            var b = new XMLHttpRequest();
            var data = JSON.stringify(entry);
            b.open('POST', 'http://localhost:3333/entry', true);
            b.setRequestHeader("Content-type", "application/json");
            b.send(data);

            b.onreadystatechange = function() {
                if((this.readyState === 4) && (this.status === 200)){
                    succ();
                } else {
                    err()
                }
            }
        }

        var func = function(rText) {
            alert(rText);
        }

        var funcSec = function (rText) {
            alert('Вы отправили данные !!!')
        }
    </script>
    <button onclick=" get('http://localhost:3333/entry', func) "> GET </button>
    <button onclick=" post('http://localhost:3333/entry', funcSec) "> POST </button>
</body>

</html>
